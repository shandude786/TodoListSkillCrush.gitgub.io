<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" type="text/css" href="BootStrapcss.css" /> -->

      <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="intro col-12">    
          <h1>Work To-Dos</h1>
          
        </div>
      </div>

      <div class="row">
        <div class="helpText col-12">
          <p id="first">
            Enter text into the input field to add items to your list.
          </p>
          <p id="second">Click the item to mark it as complete.</p>
          <p id="third">Click the "X" to remove the item from your list.</p>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <input
            id="userInput"
            type="text"
            placeholder="New item..."
            maxlength="27"
          />
          <button id="enter"><i class="fas fa-pencil-alt"></i></button>
        </div>
      </div>

      <!-- Empty List -->
      <div class="row">
        <div class="listItems col-12">
          <ul class="col-12 offset-0 col-sm-8 offset-sm-2"></ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="App.js"></script>
  </body>
</html>
